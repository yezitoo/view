<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width , initial-scale=1.0 , minimum-scale=1.0, maximum-scale=1.0">
    <title>镜片定制</title>
    <link rel="stylesheet" href="css/sight.css">

<body>

        <article>

                <ul>
                    <li>
                        <a href=""><img src="images/shijie_banner(1).png" /></a>
                    </li>
                    <li>

                    </li>
                    <li>
                        <a href=""><img src="images/shijie_banner(1).png" /></a>
                    </li>
                </ul>
            </div>
            <!-- 列表项 -->
            <div class="list">
                <ul>
                    <li>
                        <a href="">
                            <div class="list-one">

                                    <img src="images/20170228143745.png">

                                <div class="middle">

                                    <p class="font-light">套餐内容：每购买4个月量赠送2个月量</p>

                                </div>
                                <div class="right">＞
                                </div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </article>
    </div>
    <!-- 引进jquery-mobile设置滑动轮播 -->
    <script src="js/jquery-1.11.3.min.js"></script>

</html>
